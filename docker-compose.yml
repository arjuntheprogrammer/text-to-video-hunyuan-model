services:
  hunyuanvideo:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: hunyuanvideo
    restart: unless-stopped
    ports:
      - "8000:8000"
      - "7860:7860"
    environment:
      - HF_HOME=/app/models
      - HF_HUB_CACHE=/app/models
      - TRANSFORMERS_CACHE=/app/models
      - TORCH_HOME=/app/models
      - API_HOST=0.0.0.0
      - API_PORT=8000
      - GRADIO_SERVER_NAME=0.0.0.0
      - GRADIO_SERVER_PORT=7860
      - GRADIO_CONCURRENCY_LIMIT=1
      - PYTHONUNBUFFERED=1
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=compute,utility
    volumes:
      - ./models:/app/models
      - ./outputs:/app/outputs
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    gpus: all
